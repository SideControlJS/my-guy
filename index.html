<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bachelor Party Weekend</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link rel="stylesheet" href="Assets/style.css">
</head>
<body class="dark-theme">
  <div class="container mt-3">
    <h1 class="text-center text-accent"><i class="fas fa-coffee"></i> Bachelor Party Weekend</h1>
    <div id="countdown" class="text-center my-5 text-accent"></div>
    <h3 class="mt-5 text-accent">Accommodation:</h3>
    <div class="card dark-card mb-4">
      <div class="card-header">
        <i class="fas fa-bed"></i> AirBnB - Kissimmee, Florida
      </div>
      <div class="card-body">
        <h5 class="card-title">Our AirBnB Details</h5>
        <p class="card-text">Here's where we'll stay. Click the button below to checkout the AirBnB listing:</p>
        <a href="https://abnb.me/m7ilivr0lCb" class="btn btn-accent"><i class="fas fa-external-link-alt"></i> View AirBnB</a>
        <img src="Assets/airbnb.jpg" alt="AirBnB Thumbnail" class="airbnb-thumbnail">
      </div>
    </div>
    <h3 class="text-accent"><i class="fas fa-calendar-alt"></i> Itinerary:</h3>
    <div class="timeline">
      <!-- Your itinerary events go here -->
    </div>
  </div>
  <script src="Assets/script.js"></script>
</body>
</html>
